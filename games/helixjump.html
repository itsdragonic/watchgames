<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Helix Jump</title>
  <style>
    body {
        font-family: 'Roboto', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ff1111;
    }

    .content {
        padding: 20px;
    }

    .post {
        background: #111;
        color: #222;
        margin: 20px 0;
        padding: 20px;
    }

    .loader {
        text-align: center;
        font-size: 16px;
        padding: 10px;
        display: none;
    }
    
    #startup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    #startup img {
        width: 50px;
        height: 50px;
        transform: translate(10px, 30px);
    }

    /* Relevant Styling starts here */

    #backboard {
        position: fixed;
        width: 330px;
        height: 410px;
        background: #000;
        top: 50%;
        left: 50%;
        transform: translate(-50%, calc(-50% - 45px));
        transition: transform 0.2s ease-in-out;
    }

    canvas {
      display: block;
    }
    
    #scoreboard {
      position: absolute;
      width: 200px;
      height: 75px;
      color: white;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      transform: translate(30%, -0%)
    }

    #gameover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 48px;
      text-align: center;
      padding-top: 20%;
      display: none;
    }

  </style>
</head>
<body>
  <div id="content" class="content"></div>
  <div id="loader" class="loader">Loading...</div>

  <div id="backboard">
    <div id="startup">
      <img id="loading" src="images/loading.gif" alt="Loading..." />
    </div>

    <!-- Game Elements -->
    
    <div id="scoreboard">0</div>
    <div id="gameover">
      <strong>Game Over</strong>
      <div id="points">Points: ${points}</div>
      <div id="highscore">High Score: ${highscore}</div>  
    </div>
    
    <!------------------->

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
<script>
  /* This code makes the full screen seemless for some reason and I have no idea how */
  
  const contentDiv = document.getElementById("content");
  const loaderDiv = document.getElementById("loader");
  const loadingDiv = document.getElementById("startup");
  let postCount = 0;

  function fetchPosts() {
    return new Promise((resolve) => {
      setTimeout(() => {
        const posts = [];
        for (let i = 0; i < 5; i++) {
          postCount++;
          posts.push(`Post #${postCount}`);
        }
        resolve(posts);
      }, 1000); // Simulate network delay
    });
  }
  function renderPosts(posts) {
    posts.forEach((post) => {
      const postDiv = document.createElement("div");
      postDiv.className = "post";
      postDiv.textContent = post;
      contentDiv.appendChild(postDiv);
    });
  }
  async function infiniteScroll() {
    if (window.innerHeight + window.scrollY >= document.documentElement.scrollHeight - 100) {
      loaderDiv.style.display = "block"; // Show loader

      // Fetch and render new posts
      const newPosts = await fetchPosts();
      renderPosts(newPosts);

      loaderDiv.style.display = "none"; // Hide loader
    }
  }
  function constantScroll() {
    window.scrollTo({
      top: document.body.scrollHeight / 2,
      left: 21,
      behavior: 'instant',
    });

    requestAnimationFrame(constantScroll);
  }
  (async function init() {
    const initialPosts = await fetchPosts();
    renderPosts(initialPosts);

    constantScroll();
  })();
  
  window.scrollTo({
    top: document.body.scrollHeight / 2,
    left: 29,
    behavior: 'instant',
  });

  ///////////////////////////////////////////////////
  /* <The actual code starts here> */
  
const backboard = document.getElementById('backboard');
const actualWidth = 330;
const actualHeight = 410;
let previousLevel = 0;
let level = 0;
let points = 0;
let highscore = 0;
let gameOver = false;
let gameOverScreen = document.getElementById('gameover');

const computerDebugging = true;

// Load high score from localStorage
if (localStorage.getItem('highscore')) {
  highscore = parseInt(localStorage.getItem('highscore'));
}

// Scene setup
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(25, actualWidth / actualHeight, 0.1, 1000);
camera.position.set(0, 10, 4);
camera.lookAt(0, 5, 0);

const renderer = new THREE.WebGLRenderer({ antialias: false });
renderer.setSize(actualWidth, actualHeight);
renderer.setClearColor(0xffffff, 1); // Set background to white
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
backboard.appendChild(renderer.domElement);

// Add smooth and silky lighting
const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(ambientLight);
const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
directionalLight.position.set(5, 10, 7);
scene.add(directionalLight);


let currentLevelId = 0; // Initialize the unique level ID counter

// Modified function to create helix sectors at each level with unique IDs
function createSectors(y) {
  const sectors = [];
  const sectorCount = Math.floor(Math.random() * 5) + 2;
  const outerRadius = 1;
  const sectorAngle = (2 * Math.PI) / sectorCount;

  for (let i = 0; i < sectorCount; i++) {
    const startAngle = i * sectorAngle;
    const endAngle = startAngle + sectorAngle * 0.5; // Leave a gap between sectors

    const shape = new THREE.Shape();
    shape.moveTo(0, 0);
    shape.absarc(0, 0, outerRadius, startAngle, endAngle, false);
    shape.lineTo(0, 0);

    const sectorGeometry = new THREE.ExtrudeGeometry(shape, {
      depth: 0.3,
      bevelEnabled: false,
    });

    const isOrangeSector = Math.random() < 0.25;

    const sectorMaterial = new THREE.MeshStandardMaterial({
      color: isOrangeSector ? 0xff6600 : 0x0077ff,
      roughness: 0.8,
    });

    // Optionally add a spiky texture to the orange sectors
    if (isOrangeSector) {
      sectorMaterial.roughness = 1; // Make it rougher for texture feel
      sectorMaterial.normalMap = createSpikyTexture(); // Apply a spiky texture
    }

    const sector = new THREE.Mesh(sectorGeometry, sectorMaterial);
    sector.rotation.x = -Math.PI / 2;
    sector.position.y = y;

    // Assign level ID and store it in the sector's metadata
    sector.userData.levelId = currentLevelId;

    scene.add(sector);
    sectors.push({ sector, isOrangeSector });
  }

  currentLevelId++; // Increment the level ID for the next level
  return sectors;
}

// Function to delete all sectors from a specific level
function deleteSectorsFromLevel(levelId) {
  // Filter out the sectors to keep
  const remainingSectors = [];
  sectors.forEach(({ sector }) => {
    if (sector.userData.levelId === levelId) {
      scene.remove(sector); // Properly remove the sector from the scene
    } else {
      remainingSectors.push({ sector });
    }
  });

  // Update the sectors array
  sectors = remainingSectors;
}

function changeSectorColorToGreen(sectors, targetLevelId) {
  // Iterate through the sectors
  sectors.forEach(({ sector }) => {
    if (sector.userData.levelId === targetLevelId) {
      // Remove sector from the scene before making changes
      scene.remove(sector);

      // Change color to green
      sector.material.color.set(0x00ff00);

      // Re-add the updated sector to the scene
      scene.add(sector);
    }
  });
}

// Function to create a spiky texture
function createSpikyTexture() {
  const texture = new THREE.TextureLoader().load('images/spiky.jpg'); // Load texture file
  texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
  texture.repeat.set(1, 1);
  return texture;
}

let sectors = [];
let sectorCount = 15;
const helixHeight = 37;

for (let i = 0; i < sectorCount; i++) {
  const levelSectors = createSectors(i * 2.4);
  sectors.push(...levelSectors);
}

sectorCount = -1;

// Central rod
const centerGeometry = new THREE.CylinderGeometry(0.45, 0.4, 1000, 32); // Thicker pillar
const centerMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
const centerCylinder = new THREE.Mesh(centerGeometry, centerMaterial);
centerCylinder.position.y = 0;
scene.add(centerCylinder);

// Ball
const ballGeometry = new THREE.SphereGeometry(0.1, 16, 16); // Slightly smaller ball
const ballMaterial = new THREE.MeshStandardMaterial({ color: 0xff2200 });
const ball = new THREE.Mesh(ballGeometry, ballMaterial);
ball.position.set(0, helixHeight + 1, 0.8); // Start on the edge of the platforms
ball.castShadow = true;
scene.add(ball);

// Physics variables
let ballVelocity = { x: 0, y: 0, z: 0 };
const gravity = -0.05;
const bounce = 1;

// Raycaster for collision detection
const raycaster = new THREE.Raycaster();
const downVector = new THREE.Vector3(0, -1, 0);

// Scroll wheel to rotate platforms
let rotationDelta = 0;

if (computerDebugging) {
  window.addEventListener("wheel", (event) => {
    rotationDelta += event.deltaY * 0.001; // Adjust sensitivity as needed
  });
}

let bounceVelocity = 0;

// Animation logic
function animate() {
  //if (gameOver) return;

  requestAnimationFrame(animate);

  // Apply gravity
  ballVelocity.y += gravity;

  // Update ball position
  ball.position.y += ballVelocity.y;
  ball.position.y += bounceVelocity;
  
  if (bounceVelocity > 0) {
    bounceVelocity -= 0.01;
  }

  // Check for collision with sectors using raycasters from the ball's underside
  const radius = ball.geometry.parameters.radius;
  const ballBottomY = ball.position.y - radius;

  const rayCount = 8;  // Number of rays to cast along the bottom of the ball
  const angleStep = (Math.PI * 2) / rayCount;
  let isAboveSector = false;
  let touchedOrange = false;

  for (let i = 0; i < rayCount; i++) {
    const angle = i * angleStep;
    const rayStartX = ball.position.x + Math.cos(angle) * radius;
    const rayStartZ = ball.position.z + Math.sin(angle) * radius;

    // Cast ray down from each point on the ball's underside
    raycaster.set(new THREE.Vector3(rayStartX, ballBottomY, rayStartZ), downVector);
    const intersects = raycaster.intersectObjects(sectors.map((sectorObj) => sectorObj.sector));

    if (intersects.length > 0 && intersects[0].distance < 0.2) {
      isAboveSector = true;
      const sector = intersects[0].object;
      const sectorObj = sectors.find((s) => s.sector === sector);
      if (sectorObj && sectorObj.isOrangeSector) {
        touchedOrange = true;
      }
      break;
    }
  }

  // Handle "Game Over" logic
  if (touchedOrange) {
    gameOver = true;
    bounceVelocity = .2;
    updateHighscore();
    showGameOver();
    return;
  }

  if (!isAboveSector) {
    ballVelocity.y = gravity;  // Let gravity take over
  } else {
    bounceVelocity = 0.3;  // Bounce upward slightly
    ball.position.y = ballBottomY + radius;  // Ensure the ball's underside is above the sector
  }

  sectors.forEach((sectorObj) => {
    sectorObj.sector.rotation.z += rotationDelta; // Ensure flat horizontal orientation
    sectorObj.sector.rotation.x = -Math.PI / 2;
    sectorObj.sector.rotation.y = 0;
  });

  rotationDelta *= 0.9;

  if (35 - level > ball.position.y) {
    level++;
  }
  if (level > previousLevel) {
    previousLevel = level;
    const levelSectors = createSectors(sectorCount * 2.4);
    sectors.push(...levelSectors);
    points = level * 10;
    document.getElementById("scoreboard").innerHTML = points;
    sectorCount--;
  }

  // Make the camera follow the ball's y position with an offset
  const cameraOffsetY = 3.8;  // Adjust this value for a better view
  camera.position.y = ball.position.y + cameraOffsetY;
  
  renderer.render(scene, camera);
}

// Show Game Over screen
function showGameOver() {
  gameOverScreen.style.display = 'inline';
  document.getElementById('points').innerHTML = `Points: ${points}`;
  document.getElementById('highscore').innerHTML = `High Score: ${highscore}`;

  setTimeout(() => {
    gameOverScreen.style.display = 'none';
    resetGame();
  }, 1500);
}

// Update high score in localStorage
function updateHighscore() {
  if (points > highscore) {
    highscore = points;
    localStorage.setItem('highscore', highscore);
  }
}

// Reset the game
function resetGame() {

  ball.position.set(0, helixHeight + 1, 0.8);
  ballVelocity = { x: 0, y: 0, z: 0 };
  bounceVelocity = 0;
  level = 0;
  points = 0;
  gameOver = false;

  sectors.forEach(({ sector }) => {
    scene.remove(sector); // Properly remove the sector from the scene
  });
  sectors = [];
  
  sectorCount = 15;
  for (let i = 0; i < sectorCount; i++) {
    const levelSectors = createSectors(i * 2.4);
    sectors.push(...levelSectors);
  }
  sectorCount = -1;
}

animate();

/*window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});*/

  // Function for handling inputs using the scroll wheel
  function handleScroll() {
    let middleY = document.body.scrollHeight / 2;

    if (window.scrollY > middleY + 1) {
      // Scrolling down
      rotationDelta += 0.075;
    } else if (window.scrollY < middleY - 1) {
      // Scrolling up
      rotationDelta -= 0.075;
    }
  }

  // Necessary event calls
  setTimeout(() => {
    loadingDiv.style.display = 'none';
  }, 1000);
  
  window.addEventListener("scroll", infiniteScroll);
  window.addEventListener("scroll", handleScroll);
</script>

</body>
</html>
