<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=353, height=3000, user-scalable=no">
    <title>Apple Watch Browser Circle</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 353px; /* Ensure the width matches the viewport */
            height: 3000px; /* Set height as specified */
            overflow: hidden; /* Prevent horizontal scrolling */
        }

        body {
            position: relative;
            background-color: #f0f0f0;
        }

        .circle {
            position: absolute;
            width: 50px; /* Smaller size for better fit */
            height: 50px;
            background-color: red;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="circle" id="circle"></div>

    <script>
        // Center the page on load
        window.onload = () => {
            window.scrollTo({
                top: document.body.scrollHeight / 2,
                left: 0,
                behavior: 'instant'
            });
        };

        // Adjust circle position dynamically
        const circle = document.getElementById('circle');
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            circle.style.top = `calc(50% + ${scrollY}px)`;
        });
    </script>
</body>
</html>
