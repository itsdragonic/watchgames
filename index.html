<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Scroll with Moving Square</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .floating-square {
      position: fixed;
      width: 330px;
      height: 370px;
      background-image: linear-gradient(red, yellow);
      top: 50%;
      left: 50%;
      transform: translate(-50%, calc(-50% - 20px)); /* Idle state is 20px up */
      transition: transform 0.2s ease-in-out;
    }

    .rectangle {
      position: absolute;
      width: 20px;
      height: 60px;
      background: #000;
      border-radius: 20px;
    }

    #player {
      top: 100px; /* Positioned vertically */
      left: calc(85% - 20px); /* Positioned horizontally */
    }

    #ai {
      top: 100px; /* Positioned vertically */
      left: calc(10% - 25px); /* Positioned horizontally */
    }

    .circle {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      top: 150px;
      left: 45%;
    }
  </style>
</head>
<body>
  <div id="floatingSquare" class="floating-square">
    <div id="player" class="rectangle"></div>
    <div id="ai" class="rectangle"></div>
    <div class="circle"></div>
  </div>

  <script>
    const floatingSquare = document.getElementById("floatingSquare");
    let isScrolling = false;

    // Logic for floating square movement
    function handleScroll() {
      if (!isScrolling) {
        isScrolling = true;

        // Reset to centered position during scroll
        floatingSquare.style.transform = `translate(-50%, -50%)`;
      }

      // Stop movement shortly after scrolling ends
      clearTimeout(handleScroll.timeout);
      handleScroll.timeout = setTimeout(() => {
        isScrolling = false;

        // Return to idle state 20px higher
        floatingSquare.style.transform = `translate(-50%, calc(-50% - 20px))`;
        window.scrollTo({ top: document.body.scrollHeight / 2, behavior: 'smooth' });
      }, 150); // Timeout duration
    }

    // Initial centering of the scroll position
    window.scrollTo({ top: document.body.scrollHeight / 2, behavior: 'instant' });

    // Event listeners
    window.addEventListener("scroll", handleScroll);
  </script>
</body>
</html>
