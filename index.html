<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Watch Games</title>
    <style>
        body {
            margin: 0;
            background-color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        .content-container {
            width: 120%; /* Slightly wider than the viewport */
            display: flex;
            justify-content: center;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 50px;
        }

        .nav-button {
            width: 140px;
            height: 120px;
            background-color: #ff5722;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #e64a19;
        }

        .circle {
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="button-container">
            <button class="nav-button" onclick="location.href='page1.html'">2048</button>
            <button class="nav-button" onclick="location.href='page2.html'">Go to Page 2</button>
            <button class="nav-button" onclick="location.href='page3.html'">Go to Page 3</button>
            <button class="nav-button" onclick="location.href='page4.html'">Go to Page 4</button>
            <button class="nav-button" onclick="location.href='page5.html'">Go to Page 5</button>
            <button class="nav-button" onclick="location.href='page6.html'">Go to Page 6</button>
        </div>
    </div>
    <div class="circle"></div>
</body>
</html>
