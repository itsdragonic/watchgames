<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=430, initial-scale=1.0">
  <title>Fixed Shapes Scroll</title>
  <style>
    /* Ensure the body has the exact mobile dimensions */
    body {
      margin: 0;
      padding: 0;
      width: 430px;
      height: 1000px;
      overflow: auto;
      position: relative;
    }

    /* Background content to enable scrolling */
    .content {
      width: 100%;
      height: 3000px; /* Longer than the viewport to allow scrolling */
      background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
    }

    /* Shapes */
    .shape {
      width: 50px;
      height: 50px;
      position: fixed; /* Fixed positioning to counter scrolling */
      border-radius: 50%;
      background-color: rgba(255, 99, 71, 0.8); /* Semi-transparent red */
    }

    /* Randomly clustered shapes around the center */
    .shape:nth-child(1) { top: 45%; left: 45%; }
    .shape:nth-child(2) { top: 47%; left: 48%; background-color: rgba(54, 162, 235, 0.8); }
    .shape:nth-child(3) { top: 50%; left: 42%; background-color: rgba(75, 192, 192, 0.8); }
    .shape:nth-child(4) { top: 52%; left: 50%; background-color: rgba(255, 206, 86, 0.8); }
    .shape:nth-child(5) { top: 48%; left: 46%; background-color: rgba(153, 102, 255, 0.8); }
  </style>
</head>
<body>

  <div class="content">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <script>
    // To simulate the effect of scrolling without moving shapes
    const shapes = document.querySelectorAll('.shape');
    let lastScrollY = window.scrollY;

    // Update the position of shapes relative to scroll
    window.addEventListener('scroll', () => {
      const deltaY = window.scrollY - lastScrollY;

      shapes.forEach(shape => {
        const top = parseFloat(shape.style.top);

        if (deltaY > 0) { // Scrolling down
          shape.style.top = `calc(${top}% - ${deltaY}px)`;
        } else { // Scrolling up
          shape.style.top = `calc(${top}% - ${deltaY / 2}px)`;
        }
      });

      lastScrollY = window.scrollY;
    });
  </script>

</body>
</html>
