<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll with Constant ScrollTo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 50000px;
      background-color: #f4f4f4;
    }

    .floating-square {
      position: fixed;
      width: 320px;
      height: 380px;
      background-image: linear-gradient(red, yellow);
      top: 50%;
      left: 50%;
      transform: translate(-50%, calc(-50% - 20px));
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="floatingSquare" class="floating-square"></div>

  <script>
    const floatingSquare = document.getElementById("floatingSquare");

    // Constantly running scroll command
    function constantScroll() {
      window.scrollTo({
        top: document.body.scrollHeight / 2,
        behavior: 'instant',
      });
      requestAnimationFrame(constantScroll); // Keeps the scroll running continuously
    }

    // Event listeners
    window.addEventListener("scroll", constantScroll);
  </script>
</body>
</html>
