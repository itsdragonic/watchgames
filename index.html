<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Watch Crown Debug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden; /* Disable native scrolling */
    }
    #debug {
      background: #333;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 80%;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="debug">Waiting for input...</div>
  
  <script>
    const debug = document.getElementById('debug');

    // Function to log and display debug messages
    function updateDebug(message) {
      debug.textContent = message;
      console.log(message); // Log to console for additional debugging
    }

    // Monitor all relevant events
    function setupListeners() {
      // Pointer and touch events
      window.addEventListener('touchstart', () => updateDebug('Touchstart detected'));
      window.addEventListener('touchmove', () => updateDebug('Touchmove detected'), { passive: false });
      window.addEventListener('touchend', () => updateDebug('Touchend detected'));

      // Mouse and wheel events
      window.addEventListener('mousemove', () => updateDebug('Mousemove detected'));
      window.addEventListener('mousedown', () => updateDebug('Mousedown detected'));
      window.addEventListener('mouseup', () => updateDebug('Mouseup detected'));
      window.addEventListener('wheel', (event) => {
        event.preventDefault(); // Prevent default scrolling
        updateDebug(`Wheel event detected: deltaY = ${event.deltaY}, deltaX = ${event.deltaX}`);
      }, { passive: false });

      // Scroll tracking (to capture indirect scrolling)
      let lastScroll = window.scrollY;
      setInterval(() => {
        const currentScroll = window.scrollY;
        if (currentScroll !== lastScroll) {
          updateDebug(`Scroll detected: scrollY = ${currentScroll}`);
          lastScroll = currentScroll;
        }
      }, 50);

      // Key events (if crown generates keypresses)
      window.addEventListener('keydown', (event) => {
        updateDebug(`Keydown detected: ${event.key}`);
      });
    }

    // Initialize event listeners
    setupListeners();
  </script>
</body>
</html>
