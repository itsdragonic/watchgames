<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Watch Crown Debug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #debug {
      background: #333;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="debug">Waiting for input...</div>
  
  <script>
    const debug = document.getElementById('debug');

    // Function to update the debug text
    function updateDebug(message) {
      debug.textContent = message;
    }

    // Detect wheel events (scroll, Apple Watch crown, etc.)
    window.addEventListener('wheel', (event) => {
      updateDebug(`Wheel detected: DeltaY = ${event.deltaY}`);
    });

    // Detect touch events (mobile interactions)
    window.addEventListener('touchstart', () => {
      updateDebug('Touch start detected');
    });

    window.addEventListener('touchmove', () => {
      updateDebug('Touch move detected');
    });

    window.addEventListener('touchend', () => {
      updateDebug('Touch end detected');
    });

    // Detect mouse movements
    window.addEventListener('mousemove', () => {
      updateDebug('Mouse movement detected');
    });

    // Detect key events
    window.addEventListener('keydown', (event) => {
      updateDebug(`Key down: ${event.key}`);
    });

    window.addEventListener('keyup', (event) => {
      updateDebug(`Key up: ${event.key}`);
    });

    // Detect Apple Watch crown behavior
    // (Apple Watch crown is generally detected as repeated wheel events)
    let crownTimeout;
    window.addEventListener('wheel', (event) => {
      if (Math.abs(event.deltaY) > 0) {
        updateDebug(`Apple Watch Crown (wheel) event: DeltaY = ${event.deltaY}`);
        clearTimeout(crownTimeout);
        crownTimeout = setTimeout(() => {
          updateDebug('No crown input detected recently');
        }, 500); // Reset after 500ms of no crown interaction
      }
    });
  </script>
</body>
</html>
