<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Dynamic Circle</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 20000px;
            overflow-x: hidden;
        }

        body {
            background-color: #f0f0f0;
            position: relative;
        }

        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="circle" id="circle"></div>

    <script>
        // Start the page at the center
        window.scrollTo({
            top: document.body.scrollHeight / 2,
            left: 0,
            behavior: 'instant'
        });

        const circle = document.getElementById('circle');
        let currentTop = window.scrollY + 50; // Initial circle position
        let lastScrollY = window.scrollY; // Track previous scroll position
        let velocity = 0; // Introduce velocity for overshooting

        function updateCirclePosition() {
            const scrollY = window.scrollY;
            const targetTop = scrollY + 50;

            // Calculate scroll direction and adjust velocity for overshooting
            const scrollDelta = scrollY - lastScrollY;
            if (scrollDelta !== 0) {
                velocity = scrollDelta * 1.2; // Amplify the movement slightly to overshoot
            }

            // Smoothly transition currentTop toward targetTop with added velocity
            currentTop += (targetTop - currentTop + velocity) * 0.2;

            // Apply the new position
            circle.style.top = `${currentTop}px`;

            // Decay the velocity over time to stop overshooting
            velocity *= 0.9;

            // Update the last scroll position
            lastScrollY = scrollY;

            // Schedule the next update
            requestAnimationFrame(updateCirclePosition);
        }

        // Start the position update loop
        updateCirclePosition();
    </script>
</body>
</html>
