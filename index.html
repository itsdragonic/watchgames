<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scroll Interaction</title>
    <style>
        body {
            margin: 0;
            background-color: #121212;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent default scroll behavior */
        }

        .rectangle {
            position: fixed;
            width: 30px;
            height: 70px;
            background: white;
            border-radius: 20px;
            top: 50%;
            left: calc(50% - 50px);
            transform: translateY(-50%);
        }

        .circle {
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="rectangle" id="rectangle"></div>
    <div class="circle" id="circle"></div>

    <script>
        const rectangle = document.getElementById('rectangle');
        const circle = document.getElementById('circle');

        let rectangleOffset = 0; // Tracks the rectangle's offset from its initial position

        // Function to handle mouse wheel scrolling
        window.addEventListener('wheel', (event) => {
            // Adjust the rectangle's position
            rectangleOffset += event.deltaY * 0.1; // Scale the movement for smoother animation

            // Update the rectangle's vertical position
            rectangle.style.transform = `translateY(calc(-50% + ${rectangleOffset}px))`;

            // Change the circle's color based on scroll direction
            if (event.deltaY > 0) {
                circle.style.backgroundColor = 'green';
            } else {
                circle.style.backgroundColor = 'blue';
            }

            // Reset the circle's color after 500ms
            clearTimeout(window.colorResetTimeout);
            window.colorResetTimeout = setTimeout(() => {
                circle.style.backgroundColor = 'red';
            }, 500);
        });
    </script>
</body>
</html>
