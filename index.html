<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Infinite Scroll with Constant ScrollTo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ff0000;
    }

    .content {
      padding: 20px;
    }

    .post {
      background: #fff;
      margin: 20px 0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .loader {
      text-align: center;
      font-size: 16px;
      padding: 10px;
      display: none;
    }
    
    #scoreboard {
      position: fixed;
      width: 300px;
      height: 40px;
      border-radius: 8px;
      background: #000;
      top: calc(50% - 215px);
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      font-size: 30px;
      color: #fff;
    }
    
    #scoreboard span {
      text-align: center;
    }


    .floating-square {
      position: fixed;
      width: 320px;
      height: 395px;
      background-image: linear-gradient(red, yellow);
      top: 50%;
      left: 50%;
      transform: translate(-50%, calc(-50% - 45px));
      transition: transform 0.2s ease-in-out;
    }

    .rectangle {
        position: absolute;
        width: 20px;
        height: 60px;
        background: #000;
        border-radius: 20px;
        transform: translate(0, 0); /* No translation needed since offsets are manually added */
    }

    #player {
        top: 100px; /* Centered vertically with an offset */
        left: calc(90%); /* Centered horizontally with an offset */
    }

    #ai {
        top: 100px; /* Centered vertically with an offset */
        left: calc(8%); /* Centered horizontally with an offset */
    }

    .circle {
        position: absolute; /* Keeps the circle visually in the center */
        width: 30px;
        height: 30px;
        background-color: red;
        border-radius: 50%;
        top: 150px;
        left: 45%;
        /*transform: translate(-50%, -50%);*/
    }
  </style>
</head>
<body>
  <div id="content" class="content">
    <!-- Initial content will load here -->
  </div>
  <div id="loader" class="loader">Loading...</div>

  <div id="scoreboard">
    <span id="aiScore">0</span>--<span id="playerScore">0</span>
  </div>
  
  <div id="floatingSquare" class="floating-square">
    <div id="player" class="rectangle"></div>
    <div id="ai" class="rectangle"></div>
    <div id="ball" class="circle"></div>
  </div>

<script>
  const contentDiv = document.getElementById("content");
  const loaderDiv = document.getElementById("loader");
  const floatingSquare = document.getElementById("floatingSquare");

  let postCount = 0;

  var tops = 100;
  
  // variables for pong
  const player = document.getElementById("player");
  const ai = document.getElementById("ai");
  const ball = document.getElementById("ball");
  const playerScoreEl = document.getElementById("playerScore");
  const aiScoreEl = document.getElementById("aiScore");

  let ballSpeedX = 2;
  let ballSpeedY = 2;
  let ballPosX = floatingSquare.offsetWidth / 2;
  let ballPosY = floatingSquare.offsetHeight / 2;

  let playerSpeed = 0;
  let aiSpeed = 1;

  const squareHeight = floatingSquare.offsetHeight;
  const squareWidth = floatingSquare.offsetWidth;

  let playerY = 150;
  let aiY = 150;

  let playerScore = 0;
  let aiScore = 0;

  // Function to fetch data (simulated backend API call)
  function fetchPosts() {
    return new Promise((resolve) => {
      setTimeout(() => {
        const posts = [];
        for (let i = 0; i < 5; i++) {
          postCount++;
          posts.push(`Post #${postCount}`);
        }
        resolve(posts);
      }, 1000); // Simulate network delay
    });
  }

  // Function to render posts
  function renderPosts(posts) {
    posts.forEach((post) => {
      const postDiv = document.createElement("div");
      postDiv.className = "post";
      postDiv.textContent = post;
      contentDiv.appendChild(postDiv);
    });
  }

  // Infinite scroll logic
  async function infiniteScroll() {
    if (window.innerHeight + window.scrollY >= document.documentElement.scrollHeight - 100) {
      loaderDiv.style.display = "block"; // Show loader

      // Fetch and render new posts
      const newPosts = await fetchPosts();
      renderPosts(newPosts);

      loaderDiv.style.display = "none"; // Hide loader
    }
  }
  
    // Function to move paddles
  function movePaddles() {
    playerY += playerSpeed;
    if (playerY < 0) playerY = 0;
    if (playerY > squareHeight - player.offsetHeight) playerY = squareHeight - player.offsetHeight;
    player.style.top = playerY + "px";

    aiY += aiSpeed;
    if (aiY < 0 || aiY > squareHeight - ai.offsetHeight) aiSpeed *= -1;
    ai.style.top = aiY + "px";
  }

  // Function to move the ball
  function moveBall() {
    ballPosX += ballSpeedX;
    ballPosY += ballSpeedY;

    // Collision with top or bottom walls
    if (ballPosY <= 0 || ballPosY >= squareHeight - ball.offsetHeight) {
      ballSpeedY *= -1;
    }

    // Collision with paddles
    const playerCollision =
      ballPosX + ball.offsetWidth >= player.offsetLeft &&
      ballPosY >= playerY &&
      ballPosY <= playerY + player.offsetHeight;

    const aiCollision =
      ballPosX <= ai.offsetLeft + ai.offsetWidth &&
      ballPosY >= aiY &&
      ballPosY <= aiY + ai.offsetHeight;

    if (playerCollision || aiCollision) {
      ballSpeedX *= -1;
    }

    // Ball out of bounds logic
    if (ballPosX <= 0) {
      playerScore++;
      resetBall();
      updateScore();
    } else if (ballPosX >= squareWidth) {
      aiScore++;
      resetBall();
      updateScore();
    }

    ball.style.left = ballPosX + "px";
    ball.style.top = ballPosY + "px";
  }

  // Function to reset ball position
  function resetBall() {
    ballPosX = squareWidth / 2;
    ballPosY = squareHeight / 2;
    ballSpeedX *= -1; // Reverse ball direction
  }

  // Function to update the scoreboard
  function updateScore() {
    playerScoreEl.textContent = playerScore;
    aiScoreEl.textContent = aiScore;
  }


  // Scroll color change logic
  function handleScroll() {
    const middleY = document.body.scrollHeight / 2;

    if (window.scrollY > middleY + 1) {
      ball.style.backgroundColor = 'green'; // Scrolling down
      playerSpeed = -5;
    } else if (window.scrollY < middleY - 1) {
      ball.style.backgroundColor = 'blue'; // Scrolling up
      playerSpeed = 5;
    } else {
      playerSpeed = 0;
    }
  }
  
  function gameLoop() {
    movePaddles();
    moveBall();
    requestAnimationFrame(gameLoop);
  }
  
  setInterval(gameLoop(),20);

  // Constantly running scroll command
  function constantScroll() {
    window.scrollTo({
      top: document.body.scrollHeight / 2,
      behavior: 'instant',
    });

    requestAnimationFrame(constantScroll); // Keeps the scroll running continuously
  }

  // Initial content load
  (async function init() {
    const initialPosts = await fetchPosts();
    renderPosts(initialPosts);

    // Start constant scrolling
    constantScroll();
  })();

  // Event listeners
  window.addEventListener("scroll", infiniteScroll);
  window.addEventListener("scroll", handleScroll); // Decouple color change from constantScroll
</script>

</body>
</html>
