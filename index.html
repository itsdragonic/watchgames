<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Infinite Scroll with Moving Square</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .content {
      padding: 20px;
    }

    .post {
      background: #fff;
      margin: 20px 0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .loader {
      text-align: center;
      font-size: 16px;
      padding: 10px;
      display: none;
    }

    .floating-square {
      position: fixed;
      width: 320px;
      height: 380px;
      background-image: linear-gradient(red, yellow);
      top: 50%;
      left: 50%;
      transform: translate(-50%, calc(-50% - 20px)); /* Idle state is 20px up */
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="content" class="content">
    <!-- Initial content will load here -->
  </div>
  <div id="loader" class="loader">Loading...</div>
  <div id="floatingSquare" class="floating-square"></div>

  <script>
    const contentDiv = document.getElementById("content");
    const loaderDiv = document.getElementById("loader");
    const floatingSquare = document.getElementById("floatingSquare");

    let postCount = 0;
    let isScrolling = false;

    // Function to fetch data (simulated backend API call)
    function fetchPosts() {
      return new Promise((resolve) => {
        setTimeout(() => {
          const posts = [];
          for (let i = 0; i < 5; i++) {
            postCount++;
            posts.push(`Post #${postCount}`);
          }
          resolve(posts);
        }, 1000); // Simulate network delay
      });
    }

    // Function to render posts
    function renderPosts(posts) {
      posts.forEach((post) => {
        const postDiv = document.createElement("div");
        postDiv.className = "post";
        postDiv.textContent = post;
        contentDiv.appendChild(postDiv);
      });
    }

    // Infinite scroll logic
    async function infiniteScroll() {
      if (window.innerHeight + window.scrollY >= document.documentElement.scrollHeight - 100) {
        loaderDiv.style.display = "block"; // Show loader

        // Fetch and render new posts
        const newPosts = await fetchPosts();
        renderPosts(newPosts);

        loaderDiv.style.display = "none"; // Hide loader
      }
    }

    // Logic for floating square movement
    function handleScroll() {
      if (!isScrolling) {
        isScrolling = true;

        // Reset to centered position during scroll
        floatingSquare.style.transform = `translate(-50%, -50%)`;
      }

      // Stop movement shortly after scrolling ends
      clearTimeout(handleScroll.timeout);
      handleScroll.timeout = setTimeout(() => {
        isScrolling = false;

        // Return to idle state 20px higher
        floatingSquare.style.transform = `translate(-50%, calc(-50% - 20px))`;
        window.scrollTo({ top: document.body.scrollHeight / 2, left: -80, behavior: 'instant' });
      }, 150); // Timeout duration
    }

    // Initial content load
    (async function init() {
      const initialPosts = await fetchPosts();
      renderPosts(initialPosts());
    })();

    // Event listeners
    window.addEventListener("scroll", infiniteScroll);
    window.addEventListener("scroll", handleScroll);
  </script>
</body>
</html>
