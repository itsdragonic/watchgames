<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Dynamic Circle</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 20000px;
            overflow-x: hidden;
        }

        body {
            background-color: #f0f0f0;
            position: relative;
        }

        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="circle" id="circle"></div>

    <script>
        // Start the page at the center
        window.scrollTo({ 
            top: document.body.scrollHeight / 2, 
            left: 0, 
            behavior: 'instant' 
        });

        // Get the circle element
        const circle = document.getElementById('circle');
        let currentTop = window.scrollY + 50; // Initial circle position

        function updateCirclePosition() {
            const targetTop = window.scrollY + 50; // Desired position based on scroll
            // Easing logic: Smoothly transition currentTop toward targetTop
            currentTop += (targetTop - currentTop) * 0.1; 
            circle.style.top = `${currentTop}px`;

            // Continue updating
            setTimeout(updateCirclePosition, 10); // Approx 60 updates per second
        }

        // Start the position update loop
        updateCirclePosition();
    </script>
</body>
</html>
