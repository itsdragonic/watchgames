<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Watch Engine</title>
    <style>
        body {
            margin: 0;
            height: 780px;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }

        .rectangle {
            position: fixed;
            width: 20px;
            height: 60px;
            background: #000;
            border-radius: 20px;
        }

        #player {
            top: 100px;
            left: calc(85% - 20px);
        }

        #ai {
            top: 100px;
            left: calc(15% - 20px);
        }

        .circle {
            position: fixed;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            top: 55%;
            left: 45%;
            transform: translate(-50%, -50%);
        }

        .middle-value {
            position: fixed;
            color: red;
            font-size: 16px;
            top: 20%;
            left: 10px;
            white-space: pre-line;
        }

        .content {
            position: relative;
            top: 0;
            transition: transform 0.25s cubic-bezier(0.25, 0.8, 0.5, 1);
        }

        .button {
            position: fixed;
            width: 200px;
            height: 100px;
            background-color: #007bff;
            color: #fff;
            border: none;
            font-size: 20px;
            text-align: center;
            line-height: 100px;
            border-radius: 10px;
            cursor: pointer;
        }

        #scrollUp {
            top: 40%;
            left: calc(50% - 110px);
        }

        #scrollDown {
            top: 55%;
            left: calc(50% - 110px);
        }
    </style>
</head>
<body>
    <div class="content">
        <div id="player" class="rectangle"></div>
        <div id="ai" class="rectangle"></div>
        <div class="circle"></div>
        <div class="middle-value" id="middleValue"></div>
    </div>

    <button id="scrollUp" class="button">Scroll Up</button>
    <button id="scrollDown" class="button">Scroll Down</button>

    <script>
        const content = document.querySelector('.content');
        const scrollUpButton = document.getElementById('scrollUp');
        const scrollDownButton = document.getElementById('scrollDown');

        // Constants to adjust movement
        const MOVE_DISTANCE = 50; // Pixels to move
        const MOVE_DURATION = 250; // Duration of movement in milliseconds

        // Function to move content up or down
        function moveContent(direction) {
            const offset = direction === 'up' ? -MOVE_DISTANCE : MOVE_DISTANCE;
            content.style.transform = `translateY(${offset}px)`;

            // Reset position after the specified duration
            setTimeout(() => {
                content.style.transform = 'translateY(0)';
            }, MOVE_DURATION);
        }

        // Event listeners for buttons
        scrollUpButton.addEventListener('click', () => moveContent('up'));
        scrollDownButton.addEventListener('click', () => moveContent('down'));
    </script>
</body>
</html>
