<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Watch Crown Debug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden; /* Prevent native scrolling */
    }
    #debug {
      background: #333;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="debug">Waiting for input...</div>
  
  <script>
    const debug = document.getElementById('debug');

    // Function to update the debug text
    function updateDebug(message) {
      debug.textContent = message;
    }

    // Detect wheel events and block default scrolling
    window.addEventListener('wheel', (event) => {
      // Prevent the default page scroll
      event.preventDefault();

      // Detect and log the crown movement
      const deltaY = event.deltaY;
      if (deltaY !== 0) {
        updateDebug(`Wheel/Crown event detected: DeltaY = ${deltaY}`);
      }
    }, { passive: false }); // Use passive: false to prevent scrolling

    // Detect touch events (for mobile devices)
    window.addEventListener('touchstart', () => {
      updateDebug('Touch start detected');
    });

    window.addEventListener('touchmove', (event) => {
      event.preventDefault(); // Prevent native scrolling
      updateDebug('Touch move detected');
    }, { passive: false });

    window.addEventListener('touchend', () => {
      updateDebug('Touch end detected');
    });

    // Prevent unintended vertical scroll caused by keypress
    window.addEventListener('keydown', (event) => {
      if (['ArrowUp', 'ArrowDown'].includes(event.key)) {
        event.preventDefault();
        updateDebug(`Key down detected: ${event.key}`);
      }
    });
  </script>
</body>
</html>
